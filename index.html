<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/test.css">
    <script src="./js/main.js" async></script>
</head>

<body>
    <header class="header">
        <div class="headTitle">
            <h1>Cat Clicker</h1>
        </div>
        <div class="author">
            <h4>Yilin Lu</h4>
        </div>
    </header>
    <br>
    <main>
        <section class="Container">
            <div class="box1">
                <ul class="catPortrait">
                    <li>
                        <img src="./img/mainPhoto/Abby.jpg" alt="Abby" class="cat1">
                    </li>
                    <li>
                        <img src="./img/mainPhoto/Luna.jpg" alt="Luna" class="cat2">
                    </li>
                    <li>
                        <img src="./img/mainPhoto/Simon.jpg" alt="Simon" class="cat3">
                    </li>
                    <li>
                        <img src="./img/mainPhoto/Angel.jpg" alt="Angel" class="cat4">
                    </li>
                    <li>
                        <img src="./img/mainPhoto/Kitty.jpg" alt="Kitty" class="cat5">
                    </li>
                    <li>
                        <img src="./img/mainPhoto/Leo.jpg" alt="Leo" class="cat6">
                    </li>
                </ul>
            </div>
            <div class="box2">
                <div class="catName">
                    <h2>cat Name</h2>
                </div>
                <div class="mainPhoto">
                    <img src="./img/mainPhoto/Abby.jpg" alt="mainCatPhoto" class="cat">
                </div>
                <div class="totalCount">
                    <p>Click:
                        <span class="number">0</span>
                    </p>
                    <p>Total Click:
                        <span class="totalNumber">0</span>
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
